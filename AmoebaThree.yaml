hosts:
    one:
        ip: 192.168.0.1
        user: pi
        master: true
    two:
        ip: 192.168.0.2
        user: pi
    three:
        ip: 192.168.0.3
        user: pi
sources:
    bercow:
        source: https://github.com/AmoebaThree/Bercow.git
    bumper:
        source: https://github.com/AmoebaThree/Bumper.git
    redeye:
        source: https://github.com/AmoebaThree/Redeye.git
    squeakydeaky:
        source: https://github.com/AmoebaThree/SqueakyDeaky.git
    jaxx:
        source: https://github.com/AmoebaThree/Jaxx.git
    fernando:
        source: https://github.com/AmoebaThree/Fernando.git
    twitchy:
        source: https://github.com/AmoebaThree/Twitchy.git
    pfd-driver:
        source: https://github.com/AmoebaThree/pfd-driver.git
    snaps:
        source: https://github.com/AmoebaThree/Snaps.git
services:
    redis:
        system: true
        apt:
            - redis-server
        host: one
    bercow:
        source: bercow
        host: one
    redeye-line:
        source: redeye
        host: two
    redeye-obstacle:
        source: redeye
        host: two
    squeakydeaky:
        source: squeakydeaky
        host: two
    jaxx:
        source: jaxx
        host: two
    fernando:
        source: fernando
        host: two
    pfd-driver:
        source: pfd-driver
        host: three
    bumper:
        source: bumper
        host: three
    twitchy:
        source: twitchy
        host: three
    snaps-pi:
        source: snaps
        host: one
    snaps-cam:
        source: snaps
        host: three